<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Exercise 6 - Navbar using Flexbox</title>
     <style>
          header{
               display: flex;
               justify-content: space-between;
               padding: 10px 60px;
          }
          nav ul{
               display: flex;
               column-gap: 55px;
               padding: 10px 0px;
          }
          nav ul li{
               list-style: none;
               font-family: 'Segoe UI';
               font-size: 20px;
               
               
          }
          .logo img{
               cursor: pointer;
          }
          nav ul li{
               cursor: pointer;
          }
     
     </style>
</head>
<body>
     <header>
          <div class="logo">
               <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/Dark-logo.png" width="200" alt="" srcset="">
          </div>
          <nav>
               <ul>
                    <li>Product</li>
                    <li>Pricing</li>
                    <li>Resources</li>
                    <li>About us</li>
                   <li> <img src="https://www.freepnglogos.com/uploads/translate-logo-png/google-translate-icon-android-iconset-icons-17.png" width="25" height="25" alt=""></li>
               </ul>
          </nav>
     </header>
</body>
</html>
